<!DOCTYPE html>
<html>
<head>
  <title>Complete Form Solution</title>
</head>
<body>

  <h1>Register</h1>

  <form name="registrationForm" id="registrationForm" action="newregistration" method="post">
    <div>
       <label for="seatnumber">Seat Number:</label>
      <input type="text" name="seatnumber" id="seatnumber"  required /><br>
      <br>
      <label for="first-name">First Name:</label>
      <input type="text" name="fname" id="fname"  required />
      <label for="last-name">Last Name:</label>
      <input type="text" name="lname" id="lname"  required /><br><br>
      <label for="college-name">College Name:</label>
      <input type="text" name="clgname" id="clgname"  required />
    </div>
    <div>
    <h2>SUBJECT MARKS</h2>
    	<label for="marks">English:</label>
      <input type="number" name="englishmark" id="englishmark"  required />
          	<label for="college-name">Mathematics</label>
      <input type="number" name="mathematicsmark" id="mathematicsmark"  required />
          	<label for="college-name">Science:</label>
      <input type="number" name="sciencemark" id="sciencemark"  required />
          	<label for="college-name">Geography</label>
      <input type="number" name="geographymark" id="geographymark"  required />
  
    </div>
      
      <input type="submit" value="Submit" name="Submit" />
    </div>
  </form>  

</body>
</html>
